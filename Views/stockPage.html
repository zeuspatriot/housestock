<template name="stock">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">HouseStock</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/list/">Shopping list<span class="sr-only">(current)</span></a></li>
                    <li class="active"><a href="/stock/">Stock<span class="sr-only">(current)</span></a></li>
                </ul>
                {{>filters}}
            </div>

            <!--<div class="collapse navbar-collapse">-->
            <!--</div>-->
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h3>filters:</h3>
            <!--{{>filters}}-->
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <h3>So, we have:</h3>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Category</th>
                        <th>Name</th>
                        <th>Brand</th>
                        <th>Shop</th>
                        <th>Amount</th>
                        <th>Paid</th>
                        <th>Expires at</th>
                        <th>Controls</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each items}}
                            <tr>
                                <td>{{value.category}}</td>
                                <td>{{value.name}}{{#if value.units}}, {{value.units}}{{/if}}</td>
                                <td>{{value.brand}}</td>
                                <td>{{value.shop}}</td>
                                <td>x {{value.amount}}</td>
                                <td>{{value.price}} pln</td>
                                <td>{{value.expire}}</td>
                                <td>
                                    <button class="btn btn-default used" title="We Ate it" ><span class="glyphicon glyphicon-ice-lolly-tasted" aria-hidden="true"></span></button>
                                    <button class="btn btn-default expired" title="It Expired :(" ><span class="glyphicon glyphicon-hourglass" aria-hidden="true"></span></button>
                                    <button class="btn btn-default remove" title="Remove"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                                </td>
                            </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
            <div id="mid" class="col-xs-12 col-md-2">
                <h4>We already used:</h4>
                <ul class="list-group">
                    {{#each usedItems}}
                        <li class="list-group-item">
                            {{#if hasWeight}}
                                {{weight}} kg
                            {{/if}}
                            {{#unless hasWeight}}
                                {{amount}}
                            {{/unless}}
                            of {{brand}} {{name}}{{#if units}}, pack of {{units}}{{/if}}.
                            From {{shop}}
                            Used at {{usedAt}}
                        </li>
                    {{/each}}
                </ul>
                <!--<div>-->
                    <!--<span><strong>{{brand}}'s {{name}} from {{shop}}</strong>, price per unit/kilo = {{pricePerUnit}}, in {{category}} Category, expires in {{expire}} day(s){{#if weight}}, weight is = {{weight}}{{/if}} at <strong>{{usedAtStr}}</strong>.</span>-->
                <!--</div>-->


            </div>
            <div id="right" class="col-xs-12 col-md-2">
                <h4>These products expired :(</h4>
                <ul class="list-group">
                    {{#each expiredItems}}
                        <li class="list-group-item">
                            {{#if hasWeight}}
                                {{weight}} kg
                            {{/if}}
                            {{#unless hasWeight}}
                                {{amount}}
                            {{/unless}}
                            of {{brand}} {{name}}{{#if units}}, pack of {{units}}{{/if}}.
                            From {{shop}}
                            Used at {{expireddAt}}
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</template>
