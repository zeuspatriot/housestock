<template name="main">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">HouseStock</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/list/">Shopping list<span class="sr-only">(current)</span></a></li>
                    <li><a href="/stock/">Stock<span class="sr-only">(current)</span></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3>Hi there, this is a main page</h3>
        <div class="row">
            <h3>Добавить новый Шаблон Продукта:</h3>
            <div class="col-xs-12 col-md-3">
                {{>addProduct}}
            </div>
            <div class="col-xs-12 col-md-9">
                {{>productItems}}
            </div>
        </div>

    </div>

</template>
<template name="addProduct">
    <form class="newProduct">
        <div class="form-group">
            <label for="name">Имя Продукта</label>
            <input type="text" name="name" id="name" required class="form-control"  placeholder="product name" />
        </div>
        <div class="form-group">
            <label for="brand">Бренд</label>
            <input type="text" name="brand" id="brand" class="form-control" placeholder="product Brand" />
        </div>
        <div class="form-group">
            <label for="units">Количество в пачке</label>
            <input type="number" name="units" id="units" class="form-control" step="0.001" placeholder="units or weight in kilos" />
        </div>
        <div class="form-group">
            <label for="pricePerUnit">Цена за Единицу\Кг</label>
            <input type="number" name="pricePerUnit" id="pricePerUnit" class="form-control" step="0.01" placeholder="price per unit" />
        </div>
        <div class="form-group">
            <label for="category">Категория</label>
            <input type="text" name="category" id="category" class="form-control" placeholder="product Category" />
        </div>

        <div class="form-group">
            <label for="shop">Магазин где продукт куплен</label>
            <input type="text" name="shop" id="shop" class="form-control" placeholder="Shop product bought in" />
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="like" id="like" title="like" checked="true" />
                Продукт Вам понравился?
            </label>
        </div>
        <!--<div class="checkbox">-->
            <!--<label>-->
                <!--<input type="checkbox" name="hasWeight" id="hasWeight" title="Weight">-->
                <!--Does this a bulk product?-->
            <!--</label>-->
        <!--</div>-->
        <button class="btn btn-warning" id="addProductCancel" type="reset">Отмена</button>
        <button type="submit" class="btn btn-primary floatRight">Создать продукт</button>
    </form>
</template>
<template name="productItems">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Бренд</th>
                <th>Имя</th>
                <th>Магазин</th>
                <th>Цена за единицу\кг</th>
                <th>Категория</th>
                <th>редактировать</th>
                <th>удалить</th>
            </tr>
        </thead>
        <tbody>
        {{#each productItems}}
            <tr class="{{#unless like}}danger{{/unless}}">
                <td>{{brand}}</td>
                <td>{{name}}</td>
                <td>{{shop}}</td>
                <td>{{pricePerUnit}}</td>
                <td>{{category}}</td>
                <td><button class="btn btn-default edit" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
                <td><button class="btn btn-default remove"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
            </tr>
        {{/each}}
        </tbody>
    </table>

    <!--<div class="greyout"></div>-->
    {{#each productItems}}
        <div class="panel panel-default popup" id="{{_id}}">
            <div class="panel-heading">Panel heading without title</div>
            <div class="panel-body">
                <form class="editProduct">
                    <div class="form-group">
                        <label for="name">Product name</label>
                        <input type="text" name="name" required id="name" class="form-control"  placeholder="product name" value="{{name}}" />
                    </div>
                    <div class="form-group">
                        <label for="pricePerUnit">Price per Unit/Kilo</label>
                        <input type="number" name="pricePerUnit" id="pricePerUnit" class="form-control" step="0.01" placeholder="price per unit" value="{{pricePerUnit}}" />
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" name="category" id="category" class="form-control" placeholder="product Category" value="{{category}}" />
                    </div>
                    <div class="form-group">
                        <label for="units">Units/weight in Pack (if any)</label>
                        <input type="number" name="units" id="units" class="form-control" step="0.001" placeholder="units or weight in kilos" value="{{units}}" />
                    </div>
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" name="brand" id="brand" class="form-control" placeholder="product Brand" value="{{brand}}"/>
                    </div>
                    <div class="form-group">
                        <label for="shop">Shop where this product is sold</label>
                        <input type="text" name="shop" id="shop" class="form-control" placeholder="Shop product bought in" value="{{shop}}" />
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="like" id="like" title="like" checked="{{like}}" />
                            Like this product?
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="hasWeight" id="hasWeight" title="Weight" checked="{{hasWeight}}">
                            Does this a bulk product?
                        </label>
                    </div>
                    <button class="btn btn-warning" id="editCancel">Cancel</button>
                    <button type="submit" class="btn btn-primary floatRight">Submit changes</button>
                </form>
            </div>
        </div>
    {{/each}}
</template>
